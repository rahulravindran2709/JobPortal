<!--Filter section start-->
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-controller="SearchFilterController">
	<div class="row panel panel-default">
		<div class="panel-heading">
			<div >
				Filter Results
			</div>         
		</div>
		<div class="panel-body">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row" ng-repeat="filter in filters">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-target="#{{filter.filterName}}div" data-toggle="collapse" 
					ng-click="toggleGlyphiconState($index)">
					<span ng-class="{'glyphicon':true,'glyphicon-plus':filter.isHidden,'glyphicon-minus':!filter.isHidden}"></span>
					<span ng-bind="filter.filterName"></span>
				</div>
				<div id="{{filter.filterName}}div" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 collapse">
					<ul class="list-unstyled paddingleft20">
						<li ng-repeat="filterValue in filter.filterValues"><input type="checkbox" ng-model="filterValue.isSelected" ng-change="toggleFilterSelection(filter.filterName,filterValue)"/>&nbsp;
							<span ng-bind="filterValue.filterVal"></li>
							</ul>
						</div>
					</div>

				</div>
				<div class="row">

				</div>
			</div>
		</div>
	</div>
<!--Filter section end-->
