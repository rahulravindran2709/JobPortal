<div id="loginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="search" class="form-horizontal">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close">Ã—</button>
                    <h4 class="modal-title">Register</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group paddingleft10">
                        <div class="sr-only">
                            <label for="usernameInput">Username</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i>
                            </span>
                            <input id="usernameInput" type="text" ng-model="credentials.username" placeholder="Enter email" required="required" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group paddingleft10">
                        <div class="sr-only">
                            <label for="passwordInput">Password</label>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i>
                            </span>
                            <input type="text" for="passwordInput" ng-model="credentials.password" placeholder="Enter password" required="required" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button type="submit" ng-click="login(credentials)" class="btn btn-block btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--/.modal-content -->
    </div>
    <!--/.modal-dialog -->
    <!--/.modal -->
</div>
